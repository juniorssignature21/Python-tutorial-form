<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Crash Course Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">One-Week Introduction to Python â€“ Registration Form</h2>
    <p class="text-center">Fill out this form to register for our beginner-friendly Python crash course.</p>

    <form id="registrationForm">
        <!-- Full Name -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number (Optional)</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <!-- Experience Level -->
        <div class="mb-3">
            <label class="form-label">Experience Level</label>
            <select class="form-select" id="experience" name="experience">
                <option  value="No Experience">No prior experience</option>
                <option  value="Some Experience">Some experience</option>
                <option  value="Intermediate">Intermediate</option>
            </select>
        </div>

        <!-- Reason for Learning Python -->
        <div class="mb-3">
            <label for="reason" class="form-label">Why do you want to learn Python?</label>
            <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
        </div>

        <!-- Preferred Learning Mode -->
        <div class="mb-3">
            <label class="form-label">Preferred Learning Mode</label>
            <select class="form-select" id="learningMode"  name="learningMode">
                <option id="learningMode" value="Live Zoom">Live Zoom Sessions</option>
                <option id="learningMode" value="Recorded">Recorded Tutorials</option>
                <option id="learningMode" value="Group Discussions">WhatsApp/Telegram Group Discussions</option>
            </select>
        </div>

        <!-- Laptop Availability -->
        <div class="mb-3">
            <label class="form-label">Do you have a laptop for coding practice?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="laptop" id="laptop" value="Yes" required>
                <label class="form-check-label" for="laptop">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="laptop" id="laptop" value="No">
                <label class="form-check-label" for="laptop">No</label>
            </div>
        </div>

        <!-- How Did You Hear About the Course -->
        <div class="mb-3">
            <label class="form-label">How did you hear about this course?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="source" name="source" value="Twitter">
                <label class="form-check-label">Twitter</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="source"  name="source" value="WhatsApp">
                <label class="form-check-label">WhatsApp</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="source"  name="source" value="Facebook">
                <label class="form-check-label">Facebook</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="source"  name="source" value="Friend Referral">
                <label class="form-check-label">Friend Referral</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="source"  name="source" value="Other">
                <label class="form-check-label">Other</label>
            </div>
        </div>

        <!-- Questions or Expectations -->
        <div class="mb-3">
            <label for="questions" class="form-label">Any questions or expectations?</label>
            <textarea class="form-control" id="questions" name="questions" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register Now</button>
    </form>
</div>
<br>
<br>
<br>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
<script src="function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
